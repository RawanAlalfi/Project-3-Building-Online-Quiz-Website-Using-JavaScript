<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.Quiz</title>
    <link rel="stylesheet" href="quez.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button class="Exit_quiz">X</button>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Quiz Instructions</span></div>
        <div class="info-list">
            <div class="info">
            1. You will have only <span>60 seconds</span> to finish quiz.
            </div>
            <div class="info">2. The quiz consists of 5 Question.</div>
            <div class="info">
            3. You can't select any option once time goes off.
            </div>
            <div class="info">
            4. Once you select your answer, it can't be undone.
            </div>
        </div>
        <div class="buttons">
            <!-- <button class="quit">Exit Quiz</button> -->
            <button class="Continue_btn">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Time Complexity Quiz</div>
            <div class="timer">
            <div class="time_left_txt">Time Left</div>
            <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="question_text">
            <!-- show question -->
            </div>
            <div class="option_list">
            <!-- show answers list  -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
            <!-- show Question Count Number -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">You've completed the Quiz</div>
        <div class="score_text">
            <!-- Here show user result and his score -->
        </div>
        <div class="score_textt"></div>
        <div id="result"></div>
        <div class="buttons">
            <button class="showersult">Show Answer</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <!-- show answer Box -->
    <div class="showanswer">
        <div class="answer_text">
            <!-- Here inserted Question & answers table -->
        </div>
        <div class="buttonss"></div>
    </div>
    <script src="quiz1.js"></script>
    <script src="quez.js"></script>
  </body>
</html>
