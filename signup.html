    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
           <!-- signin section -->
          <form action="#" class="sign-in-form" onsubmit="checkUser()">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="userlogin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="userpassword" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <a href="#" class="pass-forget"> forget password ?</a>
            <span id="errorLogin" class="alert-success"></span>
          </form>
          <!-- sign up section -->
          <form action="#" class="sign-up-form"  onsubmit="validatesub()">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="contact-name" onkeyup="validateName()" />
            </div>
            <span id="name-error"> </span>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email"  id="contact-email" onkeyup="validateEmail()"/>
            </div>
            <span id="email-error"></span>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"   id="contact-password" onkeyup="validatePassword()"/>
            </div>
            <span id="password-error"></span> 
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder=" Confirm Password" id="contact2-password" onkeyup="validatePassword2()"/>
              </div>
              <span id="password2-error"></span> 
            <input type="submit" class="btn" value="Sign up"/>
            <div class="alert-success" id = "successAlert"> </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
</body>
